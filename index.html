<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ASCII Note imagen VPN</title>
	<link rel="stylesheet" href="styles.css?v=3">
</head>

<body>


	<img src="dinosaur.png" />
	
	<h1>ASCII Note imagen VPN</h1>
	<p>By <a href="https://t.me/DanGel_Glr">DanGel</a> | <a href="https://www.xpaja.net/views/albums/2023/01/tremenda-vagina-rosa/1.jpg">Mi codigo aqui</a></p>

	<p>
		<label for="filepicker">Imagen</label>
		<input type="file" id="filepicker" accept=".png,.jpeg,.jpg">
	</p>

	<p>
		<label for="dither">Modo tramado </label>
		<select id="dither">
			<option value="floydSteinberg">Floyd-Steinberg (simple)</option>
			<option value="stucki">Stucki (edge contrast)</option>
			<option value="atkinson">Atkinson (high contrast)</option>
			<option value="threshold">Threshold (no dither)</option>
		</select>
	</p>

	<p>
		<label for="threshold">Límite</label>
		<input type="range" id="threshold" min="0" max="254" value="127">
	</p>

	<p>
		<label for="width">Ancho</label>
		<input type="number" id="width" value="100" step="10"> caracteres (>500 Se pone lenta)
	</p>


	<p>
		<label for="font-size">Vista previa del tamaño de fuente</label>
		<input type="number" id="font-size" value="10">
	</p>

	<p>
		<button id="copy">Copiar</button>
		(<span id="char-count">0</span> characters)
	</p>

	<div id="output" contenteditable="true"></div>

	<script src="dist/index.js?v=3" type="module"></script>

</body>

</html>
